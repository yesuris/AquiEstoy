<ion-view view-title="Login">
  <ion-content class="bodyMenu"><br>
  
  <!--<div class="log-center"><img src="img/logom.png"></div>-->
    
    <div class="list card">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="email">
      </label>

      <label class="item item-input">
        <span class="input-label">Contrase√±a</span>
         <input type="password" ng-model="password" ng-minlength="6">
      </label>
          
      <div class="padding">
        <button ng-disabled="!email || !password" class="button button-block button-positive">Sign In</button>
        </div>
      </div>

  </ion-content>
</ion-view>
